plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.roofcalculator'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.roofcalculator"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

// ⭐️ РАДИКАЛЬНА ЗМІНА: Використовуємо контейнер для запобігання помилці "Mutating dependencies"
configurations.all {
    resolutionStrategy {
        // Забезпечуємо, що залежності вирішуються правильно
    }
}

dependencies {
    // Бібліотеки для роботи додатку
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
}
