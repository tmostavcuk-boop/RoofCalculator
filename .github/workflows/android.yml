name: Android CI Build (ФІНАЛЬНИЙ ОБХІД ПОМИЛОК)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Налаштування середовища Gradle
      # Цей action автоматично налаштовує середовище
      uses: gradle/actions/setup-gradle@v3 

    - name: Налаштування Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Генерація нових скриптів Gradlew
      # Викликаємо "gradle" напряму, щоб уникнути помилки `./gradlew: Permission denied`
      run: gradle wrapper --gradle-version 8.2 --distribution-type all

    - name: Примусове Надання Дозволу
      run: chmod +x gradlew

    - name: Збірка APK-файлу (Обхід помилки Permission denied)
      # Викликаємо "gradle" напряму для збірки
      run: gradle assembleDebug

    - name: Збереження APK як артефакту
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
