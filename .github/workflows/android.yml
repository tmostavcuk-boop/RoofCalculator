name: Android CI Build (Фінальна Версія)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # ⭐️ НОВИЙ КРОК: Офіційний інструмент для налаштування Gradle
    # Цей Action автоматично завантажить і налаштує gradlew, gradlew.bat, 
    # а також надасть дозволи на виконання, усуваючи всі попередні помилки.
    - name: Налаштування середовища Gradle
      uses: gradle/actions/setup-gradle@v3 

    - name: Налаштування Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Збірка APK-файлу (Debug)
      # Використовуємо ./gradlew, який щойно був автоматично налаштований
      run: ./gradlew assembleDebug

    - name: Збереження APK як артефакту
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
