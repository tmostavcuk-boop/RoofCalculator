name: Android CI Build (Збірка Калькулятора)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Надання дозволу файлу gradlew
      run: chmod +x gradlew

    - name: Налаштування Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Збірка APK-файлу (Debug)
      # Оскільки ми додали gradlew, ця команда тепер буде працювати
      run: ./gradlew assembleDebug

    - name: Збереження APK як артефакту
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
