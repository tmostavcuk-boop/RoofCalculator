name: Android CI Build (행햠혰햨햟 햌햟햩혧햨혞햩혪혝쮐햟)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: 햏햟햢햟햫햫혪 햢쮏쒫쮏혞 혟햟햧햩혞 gradlew
      run: chmod +x gradlew

    - name: 햏햟햩햟혣혝혞쒫썛쫧쫨 Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: 游댠 행햃뉋냻뢇뭻냻뒗돯뢇뢇 뉋햆햐햒햑햏핹햔 햓햃햋햍핹 GRADLE WRAPPER
      run: ./gradlew wrapper --gradle-version 8.2 --distribution-type bin
      
    - name: 행햠혰햨햟 APK-혟햟햧햩혞 (Debug)
      run: ./gradlew assembleDebug

    - name: 행햠햣햣햤햣햫햫혪 APK 혪햨 햟혝햣혟햟햨혝혞
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
