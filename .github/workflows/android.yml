name: Android CI Build (Фінальна Версія)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # КРОК №1: Налаштування середовища Gradle
    # Цей Action (setup-gradle) автоматично вирішує проблеми:
    # 1. Завантажує відсутній JAR-файл (усуває ClassNotFoundException).
    # 2. Надає права виконання (усуває Permission denied / exit code 126).
    - name: Налаштування середовища Gradle
      uses: gradle/actions/setup-gradle@v3 

    # КРОК №2: Налаштування Java
    - name: Налаштування Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # КРОК №3: Збірка
    - name: Збірка APK-файлу (Debug)
      # Оскільки середовище налаштоване, ця команда має спрацювати
      run: ./gradlew assembleDebug

    - name: Збереження APK як артефакту
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
