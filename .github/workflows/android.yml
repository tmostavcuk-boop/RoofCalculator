name: Android CI Build (ФІНАЛЬНА ЗБІРКА - Відновлення Gradlew)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # КРОК №1: Налаштування середовища Gradle
    # Цей Action забезпечує наявність усіх JAR-файлів.
    - name: Налаштування середовища Gradle
      uses: gradle/actions/setup-gradle@v3 

    # КРОК №2: Налаштування Java
    - name: Налаштування Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # ⭐️ КРОК №3: ГЕНЕРАЦІЯ НОВИХ СКРИПТІВ GRADLEW
    # Ця команда змусить Gradle СТВОРИТИ НОВІ gradlew та gradlew.bat
    # з правильним форматом Linux-сервера. Це вирішить die: not found.
    - name: Генерація нових скриптів Gradlew
      run: ./gradlew wrapper --gradle-version 8.2 --distribution-type all

    # КРОК №4: Примусове Надання Дозволу
    # Це єдиний необхідний крок для дозволу після генерації.
    - name: Примусове Надання Дозволу
      run: chmod +x gradlew

    # КРОК №5: Збірка
    - name: Збірка APK-файлу (Debug)
      # Після генерації та дозволу, команда має спрацювати
      run: ./gradlew assembleDebug

    - name: Збереження APK як артефакту
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
