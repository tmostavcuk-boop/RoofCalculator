name: Android CI Build (ФІНАЛЬНА ЗБІРКА)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # КРОК №1: Налаштування середовища Gradle
    - name: Налаштування середовища Gradle
      uses: gradle/actions/setup-gradle@v3 

    # КРОК №2: Налаштування Java
    - name: Налаштування Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # ⭐️ КРОК №3: ФІКСАЦІЯ ФОРМАТУ (Вирішує проблему кінця рядка)
    - name: Фіксація формату та надання дозволу (Усунення Permission denied)
      run: |
        # Оновлюємо та встановлюємо утиліту dos2unix
        sudo apt-get update
        sudo apt-get install dos2unix -y
        # Конвертуємо файл: CRLF -> LF
        dos2unix gradlew
        # Примусово надаємо право на виконання
        chmod +x gradlew

    # КРОК №4: Збірка
    - name: Збірка APK-файлу (Debug)
      run: ./gradlew assembleDebug

    - name: Збереження APK як артефакту
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
