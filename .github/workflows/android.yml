name: Android CI Build (ФІНАЛЬНА ЗБІРКА)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # КРОК №1: Налаштування середовища Gradle
    - name: Налаштування середовища Gradle
      uses: gradle/actions/setup-gradle@v3 

    # КРОК №2: Налаштування Java
    - name: Налаштування Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    # ⭐️ КРОК №3: КОНВЕРТАЦІЯ ФОРМАТУ ФАЙЛУ (УСУНЕННЯ "Permission denied")
    # Конвертує файл у Linux-формат, щоб уникнути помилки "Permission denied"
    - name: Конвертація формату Gradlew (dos2unix)
      run: |
        sudo apt-get install dos2unix
        dos2unix gradlew
      
    # КРОК №4: Примусове Надання Дозволу (Для подвійної надійності)
    - name: Примусове Надання Дозволу
      run: chmod +x gradlew

    # КРОК №5: Збірка
    - name: Збірка APK-файлу (Debug)
      run: ./gradlew assembleDebug

    - name: Збереження APK як артефакту
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
